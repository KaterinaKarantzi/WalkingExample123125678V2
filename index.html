<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-search.css">
        <style>
        #map {
            width: 964px;
            height: 627px;
        }
	.leaflet-popup-content > table img {
 	width: 200px;
 	}
	.leaflet-popup-content > img { /*for other leaflet maps you can add rule as well*/
 	width: 200px;
 	}
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-search.js"></script>
        <script src="data/Walking_Data_HomeToilets_1.js"></script>
        <script src="data/Walking_Data_HomeBenches_2.js"></script>
        <script src="data/Walking_Data_HomeLocations_3.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[51.88293168952047,-8.51215860788707],[51.907964315331895,-8.450243122108532]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_GoogleSatellite_0');
        map.getPane('pane_GoogleSatellite_0').style.zIndex = 400;
        var layer_GoogleSatellite_0 = L.tileLayer('https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleSatellite_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_GoogleSatellite_0;
        map.addLayer(layer_GoogleSatellite_0);
        function pop_Walking_Data_HomeToilets_1(feature, layer) {
        }

        function style_Walking_Data_HomeToilets_1_0() {
            return {
                pane: 'pane_Walking_Data_HomeToilets_1',
        rotationAngle: 0.0,
        rotationOrigin: 'center center',
        icon: L.icon({
            iconUrl: 'markers/Walking_Data_HomeToilets_1.svg',
            iconSize: [19.0, 19.0]
        }),
                interactive: false,
            }
        }
        map.createPane('pane_Walking_Data_HomeToilets_1');
        map.getPane('pane_Walking_Data_HomeToilets_1').style.zIndex = 401;
        map.getPane('pane_Walking_Data_HomeToilets_1').style['mix-blend-mode'] = 'normal';
        var layer_Walking_Data_HomeToilets_1 = new L.geoJson(json_Walking_Data_HomeToilets_1, {
            attribution: '',
            interactive: false,
            dataVar: 'json_Walking_Data_HomeToilets_1',
            layerName: 'layer_Walking_Data_HomeToilets_1',
            pane: 'pane_Walking_Data_HomeToilets_1',
            onEachFeature: pop_Walking_Data_HomeToilets_1,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.marker(latlng, style_Walking_Data_HomeToilets_1_0(feature));
            },
        });
        bounds_group.addLayer(layer_Walking_Data_HomeToilets_1);
        map.addLayer(layer_Walking_Data_HomeToilets_1);
        function pop_Walking_Data_HomeBenches_2(feature, layer) {
        }

        function style_Walking_Data_HomeBenches_2_0() {
            return {
                pane: 'pane_Walking_Data_HomeBenches_2',
        rotationAngle: 0.0,
        rotationOrigin: 'center center',
        icon: L.icon({
            iconUrl: 'markers/Walking_Data_HomeBenches_2.svg',
            iconSize: [19.0, 19.0]
        }),
                interactive: false,
            }
        }
        map.createPane('pane_Walking_Data_HomeBenches_2');
        map.getPane('pane_Walking_Data_HomeBenches_2').style.zIndex = 402;
        map.getPane('pane_Walking_Data_HomeBenches_2').style['mix-blend-mode'] = 'normal';
        var layer_Walking_Data_HomeBenches_2 = new L.geoJson(json_Walking_Data_HomeBenches_2, {
            attribution: '',
            interactive: false,
            dataVar: 'json_Walking_Data_HomeBenches_2',
            layerName: 'layer_Walking_Data_HomeBenches_2',
            pane: 'pane_Walking_Data_HomeBenches_2',
            onEachFeature: pop_Walking_Data_HomeBenches_2,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.marker(latlng, style_Walking_Data_HomeBenches_2_0(feature));
            },
        });
        bounds_group.addLayer(layer_Walking_Data_HomeBenches_2);
        map.addLayer(layer_Walking_Data_HomeBenches_2);
        function pop_Walking_Data_HomeLocations_3(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Photo'] !== null ? '<img src="images/' + String(feature.properties['Photo']).replace(/[\\\/:]/g, '_').trim() + '">' : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><p style="font-size:24px">' + (feature.properties['Site Name'] !== null ? autolinker.link(feature.properties['Site Name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Description'] !== null ? autolinker.link(feature.properties['Description'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Parking</strong><br />' + (feature.properties['Parking'] !== null ? autolinker.link(feature.properties['Parking'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Toilets</strong><br />' + (feature.properties['Toilets'] !== null ? autolinker.link(feature.properties['Toilets'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Condition</strong><br />' + (feature.properties['Condition'] !== null ? autolinker.link(feature.properties['Condition'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Activities</strong><br />' + (feature.properties['Activities'] !== null ? autolinker.link(feature.properties['Activities'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
            var popup = layer.getPopup();
            var content = popup.getContent();
            var updatedContent = removeEmptyRowsFromPopupContent(content, feature);
            popup.setContent(updatedContent);
        }

        function style_Walking_Data_HomeLocations_3_0() {
            return {
                pane: 'pane_Walking_Data_HomeLocations_3',
        rotationAngle: 0.0,
        rotationOrigin: 'center center',
        icon: L.icon({
            iconUrl: 'markers/Walking_Data_HomeLocations_3.svg',
            iconSize: [38.0, 38.0]
        }),
                interactive: true,
            }
        }
        map.createPane('pane_Walking_Data_HomeLocations_3');
        map.getPane('pane_Walking_Data_HomeLocations_3').style.zIndex = 403;
        map.getPane('pane_Walking_Data_HomeLocations_3').style['mix-blend-mode'] = 'normal';
        var layer_Walking_Data_HomeLocations_3 = new L.geoJson(json_Walking_Data_HomeLocations_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Walking_Data_HomeLocations_3',
            layerName: 'layer_Walking_Data_HomeLocations_3',
            pane: 'pane_Walking_Data_HomeLocations_3',
            onEachFeature: pop_Walking_Data_HomeLocations_3,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.marker(latlng, style_Walking_Data_HomeLocations_3_0(feature));
            },
        });
        bounds_group.addLayer(layer_Walking_Data_HomeLocations_3);
        map.addLayer(layer_Walking_Data_HomeLocations_3);
        map.on("zoomend", function(e) {
            if (map.getZoom() <= 19 && map.getZoom() >= 13) {
                map.addLayer(layer_Walking_Data_HomeToilets_1);
            } else if (map.getZoom() > 19 || map.getZoom() < 13) {
                map.removeLayer(layer_Walking_Data_HomeToilets_1);
            }
            if (map.getZoom() <= 19 && map.getZoom() >= 13) {
                map.addLayer(layer_Walking_Data_HomeBenches_2);
            } else if (map.getZoom() > 19 || map.getZoom() < 13) {
                map.removeLayer(layer_Walking_Data_HomeBenches_2);
            }
        });
            if (map.getZoom() <= 19 && map.getZoom() >= 13) {
                map.addLayer(layer_Walking_Data_HomeToilets_1);
            } else if (map.getZoom() > 19 || map.getZoom() < 13) {
                map.removeLayer(layer_Walking_Data_HomeToilets_1);
            }
            if (map.getZoom() <= 19 && map.getZoom() >= 13) {
                map.addLayer(layer_Walking_Data_HomeBenches_2);
            } else if (map.getZoom() > 19 || map.getZoom() < 13) {
                map.removeLayer(layer_Walking_Data_HomeBenches_2);
            }
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/Walking_Data_HomeLocations_3.png" /> Walking_Data_Home — Locations': layer_Walking_Data_HomeLocations_3,'<img src="legend/Walking_Data_HomeBenches_2.png" /> Walking_Data_Home — Benches': layer_Walking_Data_HomeBenches_2,'<img src="legend/Walking_Data_HomeToilets_1.png" /> Walking_Data_Home — Toilets': layer_Walking_Data_HomeToilets_1,"Google Satellite": layer_GoogleSatellite_0,}).addTo(map);
        setBounds();
        map.addControl(new L.Control.Search({
            layer: layer_Walking_Data_HomeLocations_3,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'Site Name'}));
        document.getElementsByClassName('search-button')[0].className +=
         ' fa fa-binoculars';
        </script>
    </body>
</html>
